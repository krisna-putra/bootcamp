<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu icooffee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="containaer mt-4">
      <h1 class="text-center">Menu icooffee</h1>
      <div class="mb-3">
        <label for="filter" class="form-label">Filter Kategori:</label>
        <select
          name=""
          id="filter"
          class="form-select"
          onchange="filterproduct()"
        >
          <option value="all">All</option>
          <option value="coffee">coffee</option>
          <option value="milkBase">Milk Base</option>
          <option value="tea">Tea</option>
          <option value="jajanan">Makanan Ringan</option>
          <option value="makanan">Makanan Berat</option>
        </select>
      </div>
      <div id="product-list" class="row"></div>
    </div>

    <script>
      const product = [
        {
          name: "Espresso",
          price: "Rp20.000",
          category: "coffee",
          description: "Kopi pekat dengan rasa kuat.",
          image: "espresso.jpg",
        },
        {
          name: "Latte",
          price: "Rp25.000",
          category: "coffee",
          description: "Kopi susu yang lembut.",
          image: "latte.jpg",
        },
        {
          name: "Green Tea",
          price: "Rp18.000",
          category: "tea",
          description: "Teh hijau menyegarkan.",
          image: "greentea.jpg",
        },
        {
          name: "Croissant",
          price: "Rp15.000",
          category: "jajanan",
          description: "Roti croissant lembut.",
          image: "croissant.jpg",
        },
        {
          name: "Nasi Kebuli ",
          price: "Rp35.000",
          category: "makanan",
          description: "Nasi dengan Daging Kambing Lembut.",
          image: "kebuli.jpg",
        },
        {
          name: "Nasi Tempong",
          price: "Rp55.000",
          category: "makanan",
          description: "Nasi Putih dengan Berbagai Lauk",
          image: "Tempong.jpg",
        },
        {
          name: "Amerikano",
          price: "Rp15.000",
          category: "coffee",
          description: "Kopi Hitam.",
          image: "Amerikano.jpg",
        },
      ];

      function displayProducts(filteredProducts) {
        const productList = document.getElementById("product-list");
        if (filteredProducts.length === 0) {
          productList.innerHTML = `<p class="text-center">Produk tidak ditemukan</p>`;
          return;
        }
        productList.innerHTML = filteredProducts
          .map(
            (product) => `
      <div class="col-md-4 mb-4">
          <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="fw-bold">${product.price}</p>
              </div>
          </div>
      </div>
    `
          )
          .join("");
      }

      function filterproduct() {
        const category = document.getElementById("filter").value;
        if (category === "all") {
          displayProducts(product);
        } else {
          const filtered = product.filter(
            (product) => product.category === category
          );
          displayProducts(filtered);
        }
      }

      document.addEventListener("DOMContentLoaded", () =>
        displayProducts(product)
      );
    </script>
  </body>
</html>
